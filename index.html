<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>WIXGAME</title>
  </head>
  <body>
    <section class="header">
      <div class="header_section">
        <div class="header_logo">
          <span>Tripo Games</span>
        </div>
      </div>
      <div class="header_section">
        <div class="header_menu">
          <div class="header_menu_btn active">홈</div>
          <div class="header_menu_btn">모바일 게임</div>
          <div class="header_menu_btn">채용</div>
          <div class="header_menu_btn">소개</div>
          <div class="header_menu_btn">문의</div>
        </div>
      </div>
    </section>
    <section class="main-section">
      <div class="main-bg-sc">
        <div class="main-bg"></div>
      </div>
      <div class="box-area">
        <div class="box-list">
          <div class="section-box">
            <a href="javascript:void(0)">
              <div class="hover-box"></div>
              <img src="img/mario.jpg" alt="mario" />
            </a>
          </div>
          <div class="section-box">
            <a href="javascript:void(0)">
              <div class="hover-box"></div>
              <img src="img/yoschi.jpg" alt="yoschi" />
            </a>
          </div>
          <div class="section-box">
            <a href="javascript:void(0)">
              <div class="hover-box"></div>
              <img src="img/money-box.jpg" alt="money-box" />
            </a>
          </div>
          <div class="section-box">
            <a href="javascript:void(0)">
              <div class="hover-box"></div>
              <div class="all-box"></div>
            </a>
          </div>
        </div>
      </div>
      <div class="enter-section">
        <div class="enter-text">
          <h2>Tripo Games 소개</h2>
          <h1>모바일 엔터테인먼트가 <br />시작되는 곳</h1>
          <p>
            단락입니다. 나만의 텍스트를 추가하거나 글꼴을 변경하려면 여기를
            클릭하세요. 해당 섹션에 자기 소개 내용을 추가할 수 있습니다.
            자세하고 다양한 내용으로 방문자의 관심을 유도하세요. 제공 서비스 및
            팀 구성원, 지난 히스토리나 자신만의 장점 등도 소개할 수 있습니다.
          </p>
          <span class="enter-info">
            <a href="javascript:void(0)">자세히 보기</a>
          </span>
        </div>
        <div class="enter-intro-img">
          <div class="intro-img-hover"></div>
          <!-- <img
            src="https://static.wixstatic.com/media/c837a6_6f124abbb84f4fceb066cb0cd5eb9e51~mv2.jpg/v1/crop/x_546,y_100,w_2248,h_1281/fill/w_698,h_397,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/shutterstock_1535881442_edited.jpg"
            alt="작업사진"
            class="intro-work-img"
          /> -->
          <img
            src="https://static.wixstatic.com/media/c837a6_0253876c52cc473e888d7842bc048c43~mv2.png/v1/fill/w_229,h_247,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/shutterstock_1768049210.png"
            alt="작업 캐릭터 사진"
            class="intro-work-cha"
          />
        </div>
      </div>
      <div class="game-intro">
        <div class="game-intro-text">
          <h1>모바일 게임</h1>
          <p>
            단락 텍스트를 추가 및 편집하려면 클릭하세요. 단락을 통해 사용자에게
            내 이야기를 전하고 자신을 소개할 수 있습니다.
          </p>
        </div>
      </div>
    </section>
  </body>
  <script src="js/index.js"></script>
</html>
